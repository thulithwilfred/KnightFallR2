#------------------------------------------------------------------------------
CONFIG_LOG=y
CONFIG_SHELL_LOG_BACKEND=y
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=1024
CONFIG_SHELL_LOG_LEVEL_DBG=y
CONFIG_SHELL_BACKEND_SERIAL_TX_RING_BUFFER_SIZE=32
CONFIG_SHELL_BACKEND_SERIAL_LOG_LEVEL_DBG=y

